<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"></link>
    <title>Document</title>
  </head>
  <body>
    <form class="login-form">
      <input class="login-input" placeholder="사용할 닉네임을 입력하세요.">
      <button class="login-submit">로그인</button>
    </form>
    <ul class="chat-list"></ul>
    <form class="chat-form">
      <input class="chat-input" placeholder="메시지를 입력하세요.">
      <button class="chat-submit">전송</button>
    </form>
    <form class="change-form">
      <input class="change-input" placeholder="새로운 닉네임을 입력하세요.">
      <button class="change-submit">변경</button>
    </form>
    <button class="disconnect-btn">나가기</button>
    <script src="js/index.js"></script>
  </body>
</html>
